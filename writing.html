<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing and reflection</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
  </head>
  <body>
    <script src="header.js"></script>
    <main>
      <input type="checkbox" id="WeekDev" class="check" />
      <input type="checkbox" id="AR" class="check" />
      <h1 class="writing">Writing and Research</h1>

      <section id="WDBandAW">
        <label for="WeekDev" id="wdbSelected" class="pageToggle"
          >Weekly Dev Blogs</label
        >
        <label for="AR" class="pageToggle" id="arSelected"
          >Additional Research</label
        >
      </section>
      <section class="WeeklyContent centered">
        <h2>Weekly Dev Blogs</h2>
        <ul>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 1</h3>
              <p class="desc">
                Experience setting up Git, reflection on Bush's “As We May
                Think” and Borges' “The Library of Babel”, and goals for the
                course
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 2</h3>
              <p class="desc">
                My experience starting with HTML, reflection on the Bruce Lawson
                articles “Why you should Choose HTML5 article over section” and
                “How A Screen Reader User Accesses The Web: A Smashing Video”,
                and the lecture on Internet histories
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 3</h3>
              <p class="desc">
                Website development progress, reflection on the Mailloux piece
                titled “Convention and Context”, how it relates to the lecture
                we had (and how all that all ties into UI and UX), and thoughts
                on the supplementary lecture material that is available to us.
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 4</h3>
              <p class="desc">
                Continuing the development of my website, evaluation of my
                wireframes in light of the readings and lectures on UI, how UI
                relates to our definition of “interactivity”, and reflection on
                the UXPin article titled “The Basic Principles of User Interface
                Design”
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 5</h3>
              <p class="desc">
                Website progress update, a discussion on colour theory, and a
                reflection on the practical lecture on the Document Object Model
                (DOM)
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 6</h3>
              <p class="desc">
                Website development update, reflection on the lecture on IxD,
                and reflection on event handling
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 7</h3>
              <p class="desc">
                Website development discussion, reflection on the IxD lecture,
                and how it applies to my website, and a reflection on the
                reading by Hassenzahl and Tractinsky titled “User experience - a
                research agenda”
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 8</h3>
              <p class="desc">
                Reflection on Assignment 1 and readings for the week
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 9</h3>
              <p class="desc">
                Website development discussion, and close reading
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 10</h3>
              <p class="desc">Website development discussion, and reading</p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 11</h3>
              <p class="desc">
                Website development discussion, discussion on responsive design
                and weekly reading
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 12</h3>
              <p class="desc">
                Website development discussion, APIs, and readings for the week
              </p>
            </button>
          </li>
          <li>
            <button class="toggle general-border hasDesc wdbButton">
              <h3 class="heading">Week 13</h3>
              <p class="desc">
                Website development discussion and plan for Assignment 3
                submission, and readings for the week
              </p>
            </button>
          </li>
        </ul>
      </section>
      <section class="extraResearch centered">
        <h2>Additional Research</h2>
        <ul>
          <li>
            <button class="toggle general-border hasDesc arButton">
              <h3 class="heading">Colour Theory</h3>
              <p class="desc">
                This is some extra research I did to get a better understanding
                of colour theory and how I can use it effectively in my website
              </p>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
